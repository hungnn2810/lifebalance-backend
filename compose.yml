services:
  postgresdb:
    image: postgres:17
    shm_size: 1g
    ports:
      - "5433:5432"
    command: postgres -c 'max_connections=250'
    environment:
      POSTGRES_PASSWORD: "Pass1234!"
    restart: always
  
  migration:
    image: hungnn2810/lifebalance-backend:migration-latest
    depends_on:
      - postgresdb
    restart: on-failure
  
